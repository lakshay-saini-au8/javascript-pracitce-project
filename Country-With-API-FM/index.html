<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Country Information</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <p class="header__title--p" herf="#home">Where in the world?</p>
      </div>
      <div class="header__icon">
        <div class="dark">
          <img src="./img/moon-white.svg" class="header__icon--i" />
          <p class="header__icon--p">Dark Mode</p>
        </div>
        <div class="light">
          <img src="./img/moon-outline.svg" class="header__icon--i" />
          <p class="header__icon--p">Dark Mode</p>
        </div>
      </div>
    </header>
    <section class="home" id="home" style="display: none;">
      <div class="search">
        <div class="search__country">
          <input
            type="text"
            name="countryname"
            class="search"
            id="countryname"
            placeholder="Search for a country..."
            autocomplete="off"

          />
          <label for="countryname"><ion-icon name="search"></ion-icon></label>
        </div>
        <div class="search__region">
          <div class="search__region-dropdown">
            <p class="search__region-dropdown-p">Filter by Region</p>
            <p class="search__region-dropdown-i">
              <ion-icon name="chevron-down-outline"></ion-icon>
            </p>
          </div>
          <ul class="search__region-ul"></ul>
        </div>
      </div>
      <main class="main">
        <div class="card-group"></div>
      </main>
    </section>
    <section class="details" id="details" style="display: block;">
      <div class="back">
        <p class="back__button">
          <ion-icon name="arrow-back-outline"></ion-icon> Back
        </p>
      </div>
      <main class="main">
        <div class="indi"></div>
      </main>
    </section>

    <script src="./js/app.js"></script>
    <!-- <script src="./js/details.js
    "></script> -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
