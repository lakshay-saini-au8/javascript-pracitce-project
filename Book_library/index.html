<!doctype html>
<html lang="en">
  <head>
    <title>Book Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h1 class="text-center">Book Library</h1>
            </div>
        </div>
        <div class="row pl-4">
            <button id = "allBooks" class="btn btn-success">All Books</button>
        </div>
        <div class="row pl-4">
            <form action="" class="formData form-inline" autocomplete="off">
                <div class="form-group">
                    <label for="">Enter Language here</label>
                    <input type="text" name="language" class="form-control ml-2" placeholder="" aria-describedby="helpId">
                </div>
                    <button type="submit" name="button" class=" ml-2 btn btn-primary" >Search</button>
                   
                  
            </form>
            
        </div>
        <br> <br>

        <div class="row">
            <div class="col-12"><h2 class="loader text-center">Content Is loading</h2></div>
            
        </div>
        <div class="row" id="data" style="display: none;">
            <div class="col-12">
                <table class="table  table-hover table-responsive">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Country</th>
                            <th>Language</th>
                            <th>Link</th>
                            <th>Pages</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="full">
                        
                    </tbody>
                    <tbody id="some">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


      
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
