<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.4ac1c8cd.css" />
  </head>
  <body>
    <div class="loader-wrapper" style="display: none;">
      <div class="loader">Loading...</div>
    </div>
    <section id="home" class="home">
      <div class="header">
        <div class="header__logo"><p>Lakshay</p></div>
        <div class="header__post"><p>All Post</p></div>
        <div class="header__post-limit"><p>Limit to 10</p></div>
      </div>
      <div class="main">
        <div class="allPost"></div>
        <div class="pagination"><ul class="pagination__list"></ul></div>
      </div>
    </section>
    <section id="details" class="details">
      <div class="headerD">
        <div class="headerD__logo"><p>Lakshay</p></div>
        <div class="headerD__post">
          <div class="favourite__icon">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
          <div class="favourite__list"><ul class="favourite__ul"></ul></div>
          <a href="#home">All Post</a>
        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="postD"></div>
          <div class="headingc">Comments</div>
          <div class="comments"></div>
        </div>
      </div>
    </section>
    <script src="app.f5a56a0b.js"></script>
  </body>
</html>
